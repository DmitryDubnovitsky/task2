<html>
<head>
    <title>Sounds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        body{
            color: #b8860b;
            background-color: #e7e7e7;
        }
    </style>
</head>
<body  ng-app="example">

<div class="container" ng-controller="SoundController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 ng-hide="subjects.length">You have no class added so far</h3>
            <table class="table table-hover" ng-show="subjects.length">
                <tr>
                    <th class="text-center">All classes</th>
                </tr>
                <tr ng-repeat="subject in subjects">
                    <td>{{ subject.classname }}</td>
                    <td  class="text-center" >
                     <span  ng-click="remove(subject)"  class="glyphicon glyphicon-remove" style="cursor: pointer"></span>
                    </td>
                </tr>
            </table>

            <form>
                <div class="form-group">
                    <label for="classname">Class name</label>
                    <input type="text" class="form-control" id="classname" placeholder="Enter Class Name"
                           maxlength="255" ng-model="subject.classname">
                </div>
                <button class="btn btn-default" ng-click="addSubject()">Add Class</button>
            </form>
            <form>
                <div class="form-group">
                    <label for="keywords">Find class by sound</label>
                    <input type="text" class="form-control" id="keywords" placeholder="Enter Sound Name"
                           maxlength="255" ng-model="sound.keyword">
                </div>

            <button class="btn btn-default" ng-click="findSubject()">Find Class</button>
                <div align="center">
                <p  style="color:chocolate">Found result class : {{result.classname }}</p>
                </div>
            </form>
        </div>



       <div class="col-md-6 col-md-offset-3">
            <h3 ng-hide="calles.length">You have no sound added so far</h3>
            <table class="table table-hover" ng-show="calles.length">
                <tr>
                    <th class="text-center">All sounds</th>
                </tr>
                <tr ng-repeat="call in calles">
                    <td>{{call.keyword}}</td>
                    <td class="text-center">
                        <span ng-click="removeSound(call)" class="glyphicon glyphicon-remove" style="cursor: pointer"></span>
                    </td>
                </tr>
            </table>

            <form>
                <div class="form-group">
                    <label for="keyword">Sound name</label>
                    <input type="text" class="form-control" id="keyword" placeholder="Enter Sound Name"
                           maxlength="255" ng-model="call.keyword">
                </div>

                <table class="table table-hover" ng-show="subjects.length">
                    <tr>
                        <th class="text-center">Choose one class</th>
                    </tr>
                    <tr ng-repeat="array in subjects">
                        <td>
                            <input type="checkbox"  ng-click="getSubjectId(array)">{{array.classname}}
                        </td>
                    </tr>
                </table>
                <button class="btn btn-default"   ng-click="addSound()">Add Sound</button>

            </form>
        </div>
    </div>
    </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
